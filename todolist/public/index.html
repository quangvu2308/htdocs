<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="shortcut icon" href="image/check-list.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <!--Get your code at fontawesome.com-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    
    
    <div class="head">
        <img src="https://notion-emojis.s3-us-west-2.amazonaws.com/prod/svg-twitter/1f6a7.svg" alt="">
        <h1>Daily Tasks</h1>

    </div>
    <hr>
    
    <table>
        <thead>
            <tr>
                <th style="width: 13%;">
                    <div class="headTable">
                        <i class="material-icons" style="font-size:19px;">done</i>
                        <div>Status</div>
                    </div>
                <th style="width: 30%;">
                    <div class="headTable">
                        <i class="material-icons" style="font-size:19px;">view_day</i>
                        <div>Task name</div>
                    </div>
                </th>
                <th style="width: 15%;">
                    <div class="headTable">
                        <i class="material-icons" style="font-size:19px;">date_range</i>
                        <div>Day</div>
                    </div>
                </th>
                <th style="width: 10%;">
                    <div class="headTable">
                        <i class="material-icons" style="font-size:19px;">label_outline</i>
                        <div>Tags</div>
                    </div>
                </th>
                <th style="width: 10%;">
                    <div class="headTable">
                        <i class="material-icons" style="font-size:19px;">arrow_drop_down_circle</i>
                        <div>Priority</div>
                    </div>
                </th>
                <th class="rightTable">
                    <div class="headTable">
                        <i class="material-icons" style="font-size:19px;">note_add</i>
                        <div>Notes</div>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td >
                    <div class="statusDone">
                        <div class="dotStatusDone"></div>
                        <div>Done</div>
                    </div>
                </td>
                <td><b>Task 1</b></td>
                <td>11/11/2023</td>
                <td>code</td>
                <td></td>
                <td class="rightTable"></td>
            </tr>
            <tr>
                <td>
                    <div class="statusNotStarted">
                        <div class="dotStatusNotStarted"></div>
                        <div>Not started</div>
                    </div>
                </td>
                <td><b>Task 1</b></td>
                <td>11/11/2023</td>
                <td>code</td>
                <td></td>
                <td class="rightTable"></td>
            </tr>
        </tbody>
    </table>


    <button class="open-button" onclick="openAddTask()">Add task</button>

    <div class="form-popup" id="myForm">
        <form action="" method="post"  class="form-container">
            <h1>Add task</h1>

            <label for="taskName">Task name</label>
            <input type="text" placeholder="Enter task name" name="taskName">

            <label for="day">Day</label>
            <input type="date" name="day" id="">

            <label for="tag">Tag</label>
            <input type="checkbox" name="tag" id="">

            <label for="priority">Priority</label>
            <input type="checkbox" name="priority" id="">

            <label for="note">Note</label>
            <input type="text" placeholder="Enter note">

            <button type="submit" >Add</button>
            <button type="button"  onclick="closeAddTask()">Close</button>
        </form>
    </div>

    <script>
        function openAddTask() {
          document.getElementById("myForm").style.display = "block";
        }
        
        function closeAddTask() {
          document.getElementById("myForm").style.display = "none";
        }
        </script>

</body>
</html>
